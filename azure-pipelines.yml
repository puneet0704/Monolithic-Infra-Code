trigger:
  branches:
    include:
      - main

pool:
  name: Infra_pool

variables:
  workingPath: $(System.DefaultWorkingDirectory)/Prod

stages:

# ---------------- Stage 1: Terraform Init + Plan ----------------
- stage: TerraformInitPlan
  displayName: "Terraform Init & Plan"
  jobs:
  - job: InitPlan
    displayName: "Terraform Init & Plan Job"
    steps:

    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

    - task: TerraformTask@5
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(workingPath)'
        backendServiceArm: 'WL_federation_identity'
        backendAzureRmResourceGroupName: 'rg_Tanu'
        backendAzureRmStorageAccountName: 'statefile123'
        backendAzureRmContainerName: 'statecontainer'
        backendAzureRmKey: 'prod.terraform.tfstate'

    - task: TerraformTask@5
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(workingPath)'
        environmentServiceNameAzureRM: 'WL_federation_identity'

# ---------------- Stage 2: Cost Estimation (Infracost) ----------------
- stage: CostEstimation
  displayName: "Infrastructure Cost Estimation"
  dependsOn: TerraformInitPlan
  jobs:
  - job: InfracostJob
    steps:
    - script: |
        curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
        infracost breakdown \
          --path $(workingPath) \
          --format table
      displayName: "Infracost Breakdown"
      env:
        INFRACOST_API_KEY: $(INFRACOST_API_KEY)

# ---------------- Stage 3: Security Scan (tfsec) ----------------
- stage: SecurityScan
  displayName: "Terraform Security Scan"
  dependsOn: TerraformInitPlan
  jobs:
  - job: TfsecScan
    steps:
    - task: tfsec@1
      inputs:
        version: 'v1.26.0'
        dir: '$(workingPath)'

# ---------------- Stage 4: Manual Validation ----------------
- stage: ManualValidation
  displayName: "Manual Approval"
  dependsOn:
    - CostEstimation
    - SecurityScan
  jobs:
  - job: ManualApproval
    pool: server
    steps:
    - task: ManualValidation@1
      inputs:
        instructions: 'Review plan, cost & security scan before approval'

# ---------------- Stage 5: Terraform Apply ----------------
- stage: TerraformApply
  displayName: "Terraform Apply"
  dependsOn: ManualValidation
  condition: succeeded()
  jobs:
  - job: Apply
    steps:

    - task: TerraformTask@5
      displayName: 'Terraform Init (Reconfigure)'
      inputs:
        provider: 'azurerm'
        command: 'init'
        commandOptions: '-reconfigure'
        workingDirectory: '$(workingPath)'
        backendServiceArm: 'WL_federation_identity'
        backendAzureRmResourceGroupName: 'rg_Tanu'
        backendAzureRmStorageAccountName: 'statefile123'
        backendAzureRmContainerName: 'statecontainer'
        backendAzureRmKey: 'prod.terraform.tfstate'

    - task: TerraformTask@5
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        commandOptions: '-auto-approve'
        workingDirectory: '$(workingPath)'
        environmentServiceNameAzureRM: 'WL_federation_identity'
